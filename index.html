
<html>
  <head>
      <title>Exact Age Calculator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>  
    </head>
  <body>

    <style>

        #age {
            font-size: 25px;
        }

        #numbers {
            font-size: 25px;
        }


        .container {
          margin-top: 100px;
          padding-top: 20px;
          padding-bottom: 20px;
          border: 2px solid white;
        }

    </style>
    
    <div class="card shadow container col-4">
      
    <center>
      <h1>Fill The Form</h1>
        <form>
    <input type="text" name="name" id="userName" class="form-control" placeholder="Enter Name" required><br>
    <input type="date" class="form-control" id="birth_date" required><br>
    <input type="button" class="btn btn-success btn-block agrcal" value="SUBMIT" onclick="ageCalculate()"><br>

    <div id="age"></div>
     </form>           
    <div class="lucky">
    <h4 class="display-8 text-center">Generate Luckey Number According DOB</h4>
    <div class="submit">
      <button class="btn btn-success btn-block" onclick="generate(6, 1, 49);">Generate</button>
    </div>
    <div id="numbers"></div>
    </div>
    
    </center>
    </center>

      <script src="script.js"></script>
      <script src="lucky.js"></script>


      <script>

$(".lucky").hide();
$(".agrcal").click(function(){
  $(".lucky").show();
});


if ( $('[type="date"]').prop('type') != 'date' ) {
    $('[type="date"]').datepicker();
}
      </script>

      
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  </html>
